<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VUE js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="app">
      {{msg}}
    </div>
    <script type="text/javascript">
      new Vue({
        el: '.app',
        data:{
          msg: 'Hello from Vue!'
        }
      });
    </script>
  </body>
</html>
