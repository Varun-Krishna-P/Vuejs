<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VUE js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="app">
      <form>
      <button type="button" name="button" v-if="isLoggedIn" @click.prevent="logOut">LogOut</button>
      <button type="button" name="button" v-on:click="logIn('asdf', $event)" v-else>Login</button>
      {{msg}}
      </form>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '.app',
        data:{
          msg: '',
          isLoggedIn: false
        },
        methods:{
          logIn: function(username, event){
            event.preventDefault();
            this.isLoggedIn = true;
            this.msg = username + " Logged In!";
          },
          logOut: function(){
            this.isLoggedIn = false;
            this.msg = "Logged Out";
          }
      }
      });
    </script>
  </body>
</html>
